<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Product Card Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .product-card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .product-card img {
    width: 100%;
    height: 400px;
    object-fit: cover; 
    }

    .product-info {
      padding: 16px;
    }

    .product-title {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .stars {
      color: #ffa41c;
      font-size: 14px;
    }

    .rating {
      color: #007185;
      font-size: 14px;
      margin-left: 6px;
    }

    .purchase-count {
      font-size: 13px;
      color: #555;
      margin: 8px 0;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 6px 0;
    }

    .price sup {
      font-size: 14px;
      vertical-align: top;
    }

    .delivery {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .delivery span {
      display: block;
    }

    .add-to-cart {
      background-color: #ffd814;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background-color: #f7ca00;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/91CnBmI3G8L._AC_SL1500_.jpg" alt="Skytech Gaming PC">
    <div class="product-info">
      <div class="product-title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...
      </div>
      <div class="stars">
        ★★★★☆ <span class="rating">131</span>
      </div>
      <div class="purchase-count">50+ bought in past month</div>
      <div class="price">$1,979<sup>59</sup></div>
      <div class="delivery">
        <span>$159.58 delivery</span>
        <span>Ships to India</span>
      </div>
      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>

</body>
</html>
